<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>S2-26 | Kenzieflix</title>
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img src="./img/logo.png" alt="" />
      </div>
    </header>
    <div class="container">
      <main>
        <h1>Quem está assistindo?</h1>
        <ul class="profile">
          <li>
            <div class="profile-user">
              <img class="img-style" src="./img/pink.png" alt="" />
              <p>Aline</p>
            </div>
          </li>
          <li>
            <div class="profile-user">
              <img class="img-style" src="./img/panda.png" alt="" />
              <p>Pedrinho</p>
            </div>
          </li>
          <li>
            <div class="profile-user">
              <img class="img-style" src="./img/robot.png" alt="" />
              <p>Júlia</p>
            </div>
          </li>
          <li class="ap">
            <div class="card">
              <img class="add-profile" src="./img/plus.png" alt="" />
            </div>
            <p>Adicionar perfil</p>
          </li>
        </ul>
        <div class="profile-manager">
          <button>Gerenciar Perfis</button>
        </div>
      </main>
    </div>
  </body>
</html>
